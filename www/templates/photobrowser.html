<ion-scroll class="has-header" ng-controller="FilesCtrl">
	<div class="list card" style="margin-top: 50px;">
		<div class="item item-avatar">
			<p>Your Image Secret</p>
		</div>

		<div class="item item-image">
			<img ng-src="{{getCurrentPhotoUri()}}" style="width:100%; height: auto;min-height: 400px;">
		</div>

		<a class="item item-icon-left dark" ng-click="uploadPhoto('gdrive')">
			<i class="icon ion-social-google big"></i> Save Secret
		</a>
	</div>
</ion-scroll>
