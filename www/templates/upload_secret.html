<ion-view view-title="Upload Secret" ng-controller="FilesCtrl" ng-init="initSecretsCard()">
  <ion-content class="has-header">
	<div class="row">
		<div class="col"></div>
		<div class="col" style="height: auto;">
			<ion-toggle ng-true-value="'#1'" ng-model="lampStatus.mode" ng-false-value="'#0'" toggle-class="toggle-calm" ng-change="toggleSecretsMode()" ng-disabled="isConnected() == false">Mode Secrets</ion-toggle>
			<a class="button button-block button-dark" ng-click="fromCamera()" ng-disabled="isConnected() == false">
				Photo
			</a>
		</div>
		<div class="col"></div>
	</div>
  </ion-content>
</ion-view>
