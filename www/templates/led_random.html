<ion-view view-title="Random LED" ng-controller="LedsCtrl" ng-init="initRandomLedCard()">
  <ion-content class="has-header">
	<div class="row">
		<div class="col-20"></div> 
		<div class="col-20" style="height: auto;text-align: center;">
			<!--<ion-toggle ng-true-value="'#1'" ng-model="lampStatus.mode" ng-false-value="'#0'" toggle-class="toggle-calm" ng-disabled="isConnected() == false">Mode Secrets</ion-toggle>-->
			<a class="button button-block button-dark" ng-disabled="isConnected() == false" ng-click="randomLedOn()">
				<i class="icon ion-plus"></i>
			</a>
		</div>
		<div class="col-20"></div> 
		<div class="col-20" style="height: auto;text-align: center;">
			<!--<ion-toggle ng-true-value="'#1'" ng-model="lampStatus.mode" ng-false-value="'#0'" toggle-class="toggle-calm" ng-disabled="isConnected() == false">Mode Secrets</ion-toggle>-->
			<a class="button button-block button-dark" ng-disabled="isConnected() == false" ng-click="randomLedOff()">
				<i class="icon ion-minus"></i>
			</a>
		</div>
		<div class="col-20"></div>
	</div>
	<div class="row" style="margin-top: 40px;">
		
		<div class="col-100" style="height: auto;text-align: left;">
			<p>If the app and the lamp are not in sync, please do the following:</p>
			<ul>
				<li>1- Restart the lamp. Switch off, switch on, you know the drill</li>
				<li>2- Click the button and the lamp will think all the leds are off</li>
			</ul>
			<a class="button button-block button-dark" ng-disabled="isConnected() == false" ng-click="resetLeds()">
				Reset led status</a>
		</div>

	</div>
	
  </ion-content>
</ion-view>
