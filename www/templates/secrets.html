<ion-view view-title="Secrets">
  <ion-content class="has-header">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<a class="button button-block button-dark" ng-click="fromCamera()">
				Photo
			</a>
		</div>
		<div class="col"></div>
	</div>
	<div class="row row-center">
		<div class="col"></div>
		<div class="col">
			<a class="button  button-block button-dark" ui-sref="app.filebrowser">
				file
			</a>
		</div>
		<div class="col"></div>
	</div>
	<div class="row row-bottom">
		<div class="col"></div>
		<div class="col">
			<button class="button  button-block button-dark" ng-click="viewSecrets()">
			secrets
			</button>
		</div>
		<div class="col"></div>
	</div>
  </ion-content>
</ion-view>
